<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Jekyll" name="generator">
    <link href="LICENSE" rel="license">

    <meta content="{{ site.title }}" property="og:site_name"/>
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}/about/" property="article:author">
    <meta name="Description" content="{{ site.description }}">

    {%- if page.title -%}
        <meta content="{{ page.title }}" property="og:title">
        <meta content="article" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- else -%}
        <meta content="website" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- endif -%}

    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link rel="archives" href="{{ '/archive.html' | relative_url }}">

    <!-- All Search Engines -->
    <meta content="index,follow" name="robots">
    <!-- Google Specific -->
    <meta content="index,follow" name="googlebot">


    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}" type="text/css">

    <!-- Icons -->
    <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">

    <!-- RSS -->
    {%- feed_meta -%}

    {%- seo -%}
</head>
