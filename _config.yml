# This is the default format.
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:categories/:title
paginate: 8
paginate_path: "/page:num/"

exclude:
  [
    ".rvmrc",
    ".rbenv-version",
    "README.md",
    "Rakefile",
    "changelog.md",
    "TODO.txt",
  ]
highlighter: rouge

# Themes are encouraged to use these universal variables
# so be sure to set them if your theme uses them.
#
logo: üéè
title: Classic Spirits
category: blogging
description: A Jekyll theme for old-school blogging, based off of "Soot Spirits" by Abhishek Nagekar.
author:
  name: Brennan K. Brown
  bio: I'm a 29-year-old M√©tis JAMstack developer and content strategist.
  avatar: https://brennanbrown.ca/img/avatar.jpg
  email: mail@brennanbrown.ca
  github: brennanbrown
  twitter: brennankbrown

excerpt_separator: <!--more-->

blogroll:
  - name: xkcd
    url: https://xkcd.com/
  - name: Commit Strip
    url: http://commitstrip.com/
  - name: SMBC Comics
    url: http://www.smbc-comics.com/
  - name: Coding Horror
    url: https://blog.codinghorror.com/
  - name: Wait But Why
    url: http://waitbutwhy.com/
  - name: Simply Soch
    url: https://simplysoch.wordpress.com/

production_url: https://classic-spirits.netlify.app
url: https://classic-spirits.netlify.app
plugins:
  - jekyll-sitemap
  - jekyll-twitter-plugin
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# Sass/SCSS configuration
sass:
  sass_dir: _sass
  style: compressed

# Jekyll-Bootstrap specific configurations:
JB:
  version: 0.3.1
  BASE_PATH: false
  ASSET_PATH: false
  tags_path: /tags.html
  atom_path: /atom.xml
  rss_path: /feed.xml

